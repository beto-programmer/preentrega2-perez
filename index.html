<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Consencionaria Luxury Car</title>
</head>
<body>
    <header class="header">
        <h1 class="header-titulo">Consencionaria Car Luxury</h1>
    </header>
    <main>
        <section class="seccion">
            <h2 class="seccion-titulo">Autos</h2>
        </section>
    <section class="tarjeta-seccion">
        <div class="tarjeta">
        <img src="img/Corsa.webp" alt="chevrolet-corsa">
        <h3>Chevrolet Corsa</h3>
        </div>
        <div class="tarjeta">
        <img src="img/vw-polo-2021.png" alt="vw-polo">
        <h3>Volkswagen Polo</h3>
        </div>
        <div class="tarjeta">
        <img src="img/blanco.avif" alt="peugeot-308">
        <h3>Peugeot 308</h3>
        </div>
        <div class="tarjeta">
        <img src="img/vw-amarok-2021.png" alt="vw-amarok">
        <h3>Volkswagen Amarok</h3>
        </div>
        <div class="tarjeta">
        <img src="img/Audi-A3-Sedan-Argentina-1.png.webp" alt="audi-a3">
        <h3>Audi A3</h3>
        </div>
        <div class="tarjeta">
        <img src="img/2017-ford-focus-se-sedan-angular-front.avif" alt="ford-focus">
        <h3>Ford Focus</h3>
        </div>
    </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
