<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Consencionaria Luxury Car | Inicio</title>
</head>
<body>
    <header class="header">
        <h1 class="header-titulo">Consencionaria Car Luxury</h1>
    </header>
    <main>
    <section class="seccion">
        <h2 class="seccion-titulo">Autos</h2>
    </section>
    <section class="tarjeta-seccion">
        <div class="tarjeta">
        <img src="../img/Corsa.webp" alt="chevrolet-corsa">
        <h3>Chevrolet Corsa</h3>
        <button class="tarjeta__btn">Comprar</button>
        </div>
        <div class="tarjeta">
        <img src="../img/vw-polo-2021.png" alt="vw-polo">
        <h3>Volkswagen Polo</h3>
        <button class="tarjeta__btn">Comprar</button>
        </div>
        <div class="tarjeta">
        <img src="../img/blanco.avif" alt="peugeot-308">
        <h3>Peugeot 308</h3>
        <button class="tarjeta__btn">Comprar</button>
        </div>
        <div class="tarjeta">
        <img src="../img/vw-amarok-2021.png" alt="vw-amarok">
        <h3>Volkswagen Amarok</h3>
        <button class="tarjeta__btn">Comprar</button>
        </div>
        <div class="tarjeta">
        <img src="../img/Audi-A3-Sedan-Argentina-1.png.webp" alt="audi-a3">
        <h3>Audi A3</h3>
        <button class="tarjeta__btn">Comprar</button>
        </div>
        <div class="tarjeta">
        <img src="../img/2017-ford-focus-se-sedan-angular-front.avif" alt="ford-focus">
        <h3>Ford Focus</h3>
        <button class="tarjeta__btn">Comprar</button>
        </div>
    </section>
    <section class="seccion">
        <h2 class="seccion-titulo">Motos</h2>
    </section>
    <section class="tarjeta-seccion">
    <div class="tarjeta">
        <img src="../img/XTZ150_color_azul.png" alt="150xtz">
        <h3>Yamaha XTZ 150cc</h3>
        <button class="tarjeta__btn">Comprar</button>
    </div>
    <div class="tarjeta">
        <img src="../img/xr250.png" alt="XR-250-Tornado">
        <h3>Honda Xr Tornado 250cc</h3>
        <button class="tarjeta__btn">Comprar</button>
    </div>
    <div class="tarjeta">
        <img src="../img/ninjazx.png" alt="kawasaki-zx-6r">
        <h3>Kawasaki ZR-6R 600</h3>
        <button class="tarjeta__btn">Comprar</button>
    </div>
    <div class="tarjeta">
        <img src="../img/xtz250.png" alt="250xtz">
        <h3>Yamaha XTZ 250cc</h3>
        <button class="tarjeta__btn">Comprar</button>
    </div>
    </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
