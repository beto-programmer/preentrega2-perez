<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Consencionaria Car Luxury</title>
    <link rel="stylesheet" href="../css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <h1 class="header-titulo">Consencionaria Car Luxury</h1>
    </header>
    <main>
    <section class="seccion">
        <h2 class="seccion-titulo">Carrito</h2>
    </section>
    <div class="seccion-boton-volver">       
        <a href="inicio.html" class="boton-volver">Seguir Comprando</a>
    </div>
    <section>
        <h3 id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio...</h3>
    </section>
    <div class="carrito-productos" id="carrito-productos">
        <div class="carrito-producto">
            <div class="carrito-producto-titulo">
                <small>Titulo</small>
                <h4>Corsa</h4>
            </div>
            <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>1</p>
            </div>
            <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$1000</p>
            </div>
            <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$1000</p>
            </div>
            <div>
            <button class="carrito-producto-eliminar">Eliminar</button>
            </div>
            </div>
        </div>
    </div>
    <div id="carrito-acciones" class="carrito-acciones">
        <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
        </div>
        <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$1000</p>
            </div>
            <button class="carrito-acciones-comprar">Comprar ahora</button>
        </div>
    </main>
    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
